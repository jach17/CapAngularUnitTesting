<div class="container" *ngIf="formComputerEdit" [formGroup]="formComputerEdit">
  <mat-form-field>
    <mat-label>Marca</mat-label>
    <input matInput formControlName="brand" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Modelo</mat-label>
    <input matInput formControlName="model" />
  </mat-form-field>

  <button
    color="primary"
    mat-raised-button
    [disabled]="formComputerEdit.invalid"
    (click)="updateComputer()"
  >
    Actualizar datos
  </button>
</div>
